<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <form id="matchmaker">
          <div class="form-group">

            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group gender-select">
            <label for="gender">Select your gender preference</label>
            <select class="form-control" id="gender">

              <option value="">Make a selction</option>
              <option value="male">Male</option>
              <option value="female">Female</option>

            </select>
          </div>

          <div class="form-group date-select">
            <label for="date preference">Select your date preference</label>
            <select class="form-control" id="date">
              <option value="">Make a selction</option>
              <option value="inside">An evening at home</option>
              <option value="outside">A night on the town</option>

            </select>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>







      </div>
    </div>
  </body>
</html>
